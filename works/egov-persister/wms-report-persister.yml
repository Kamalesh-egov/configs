serviceMaps:
 serviceName: works-management-service
 mappings:
 - version: 1.0
   name: works-management-service
   description: Persists report details in job report table
   fromTopic: works-report
   isTransaction: true
   isAuditEnabled: true
   module: WMS
   objecIdJsonPath: $.id
   tenantIdJsonPath: $.tenantId
   queryMaps:
    - query: INSERT INTO job_report (id,tenant_id,report_number,report_name,status,request_payload,additional_details,file_store_id,created_by,last_modified_by,created_time,last_modified_time) VALUES (?,?,?,?,?,?,?,?,?,?,?,?) ON CONFLICT (id) DO UPDATE SET status = EXCLUDED.status, file_store_id = EXCLUDED.file_store_id, last_modified_time = EXCLUDED.last_modified_time;
      basePath: $.report
      jsonMaps:
       - jsonPath: $.report.id

       - jsonPath: $.report.tenantId

       - jsonPath: $.report.reportNumber

       - jsonPath: $.report.reportName

       - jsonPath: $.report.status

       - jsonPath: $.report.requestPayload
         type: JSON
         dbType: JSONB

       - jsonPath: $.report.additionalDetails
         type: JSON
         dbType: JSONB
         
       - jsonPath: $.report.fileStoreId

       - jsonPath: $.report.auditDetails.createdBy

       - jsonPath: $.report.auditDetails.lastModifiedBy

       - jsonPath: $.report.auditDetails.createdTime

       - jsonPath: $.report.auditDetails.lastModifiedTime


    