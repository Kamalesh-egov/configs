ServiceMaps:
  serviceName: plan-service
  version: 1.0.0
  mappings:
    - topic: save-plan
      configKey: INDEX
      indexes:
        - name: plan-index-v1
          type: general
          id: $.id
          timeStampField: $.auditDetails.createdTime
          jsonPath: $.Plan
          customJsonMapping:
            indexMapping: {"Data":{}}
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data

    - topic: update-plan
      configKey: INDEX
      indexes:
        - name: plan-index-v1
          type: general
          id: $.id
          timeStampField: $.auditDetails.createdTime
          jsonPath: $.Plan
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data

    - topic: bulk-update-plan
      configKey: INDEX
      indexes:
        - name: plan-index-v1
          type: general
          id: $.id
          isBulk: true
          timeStampField: $.auditDetails.createdTime
          jsonPath: $.Plans
          customJsonMapping:
            indexMapping: { "Data": { } }
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data