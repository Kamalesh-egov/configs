ServiceMaps:
 serviceName: fsm-Event indexer
 version: 1.0.0
 mappings:
  - topic: index-fsm-events
    configKey: INDEX
    indexes:
      - name: fsm-inbox
        type: fsmapplication
        id: $.id, $.tenantId
        jsonPath: $.fsmRequest.fsm
        timeStampField: $.auditDetails.createdTime
        isBulk: false
