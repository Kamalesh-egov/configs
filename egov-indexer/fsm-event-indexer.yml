          indexMapping: { "Data": { "workflow": { "state": "", "action": "", "assignes": []},"id": "","tenantId": "", "applicationNo": "","applicationStatus": "","status": "","possibleServiceDate": "","mobileNumber": "","@timestamp": "timestamp","auditDetails": {},"locality": "","currentProcessInstance": {}, "history": {}, "ward":{}, "tenantData":{}}}      
