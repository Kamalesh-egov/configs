ServiceMaps:
  serviceName: pqm-anomaly-finder
  version: 1.0.0
  mappings:
    - topic: save-pqm-test-anomaly-details
      configKey: INDEX
      indexes:
        - name: pqm-anomaly-finder
          type: general
          jsonPath: $.pqmAnomalys.*
          id: $.id
          isBulk: true
          timeStampField: $.auditDetails.createdTime
          customJsonMapping:
            indexMapping: {"Data":{"pqmAnomalys":{}}}
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data.pqmAnomalys
              externalUriMapping:
              - path: http://pqm-service.sanitation:8080/pqm-service/v1/_search
                queryParam: testId=$.testId,tenantId=$.tenantId
                apiRequest: {"RequestInfo":{"apiId":"org.egov.pt","ver":"1.0","ts":1502890899493,"action":"asd","did":"4354648646","key":"xyz","msgId":"654654","requesterId":"61","authToken":"d9994555-7656-4a67-ab3a-a952a0d4dfc8","userInfo":{"id":1,"uuid":"1fec8102-0e02-4d0a-b283-cd80d5dab067","type":"EMPLOYEE","tenantId":"pg.citya","roles":[{"name":"Employee","code":"EMPLOYEE","tenantId":"pg.citya"}]}}}
                uriResponseMapping:
                - inJsonPath: $.tests[0]
                  outJsonPath: $.Data.pqmAnomalys.test

    - topic: pqm-anomaly-details-legacyindex
      configKey: LEGACYINDEX
      indexes:
        - name: pqm-anomaly-finder
          type: general
          jsonPath: $.pqmAnomalys.*
          id: $.id
          isBulk: true
          timeStampField: $.auditDetails.createdTime
          customJsonMapping:
            indexMapping: {"Data":{"pqmAnomalys":{}}}
            fieldMapping:
              - inJsonPath: $
                outJsonPath: $.Data.pqmAnomalys
